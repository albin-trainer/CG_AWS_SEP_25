version: "3.8"

services:
  mysql:
    image: mysql:latest
    container_name: mysql-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
    ports:
      - "3306:3306"

  app:
    image: myspringapp:latest
    container_name: springboot-app
    depends_on:
      - mysql
    environment:
      DB_URL: jdbc:mysql://mysql:3306/mydb
      DB_USERNAME: root
      DB_PASSWORD: root
    ports:
      - "8080:8080"
